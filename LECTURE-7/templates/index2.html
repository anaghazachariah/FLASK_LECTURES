{% extends "base1.html" %} <!--we are using base1.html as our template-->
{% block title %}USER{% endblock %}<!--giving title-->
{% block content %}
{% with messages= get_flashed_messages()%}
    {% if messages %}
        {% for msg in messages %}
            <p>{{msg}}</p><!--displays all the flashed messages-->
        {% endfor %}
    {% endif %}
{% endwith %}
<form actiom=# method="POST">
    <input type="email" name="email" placeholder="Enter Email" value="{{email if email}}"/>
    <input type="submit" value="submit"/>
</form>
{% endblock %}<!--giving body-->
